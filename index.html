<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tablas</h2>
    <hr>
    <h3>tabla1</h3>
    <table class="borde1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>


    </table>




    <h3>tabla2</h3>

    <table class="borde1">
        <tr>
            <td class="azul">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>


    </table>





    <h3>tabla3</h3>

    <table class="borde2">
        <tr>
            <td class="verde">A</td>
            <td class="verde">B</td>
            <td class="verde">C</td>
        </tr>
        <tr>
            <td class="verde">D</td>
            <td colspan="2" class="verde">E,F</td>
        </tr>
        <tr>
            <td class="verde">G</td>
            <td class="verde">H</td>
            <td rowspan="2" class="verde">I,L</td>
        </tr>
        <tr>
            <td class="verde">J</td>
            <td class="verde">K</td>
        </tr>
    </table>
</body>
</html>
